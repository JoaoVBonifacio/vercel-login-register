<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registro Moderno</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
     <div class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </div>
    <script>
        // Script para aplicar o tema salvo antes do carregamento da página
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Senha" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />

                    <p class="social-text">Ou faça login com as plataformas sociais</p>
                    <div class="social-media">
                        <a href="#" id="google-login-btn" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                     <p id="login-error-message" class="error-message"></p>
                </form>

                <form action="#" class="sign-up-form">
                    <h2 class="title">Registrar</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="Nome de Usuário" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Senha" required />
                    </div>
                    <input type="submit" class="btn" value="Registrar" />
                    <p id="register-error-message" class="error-message"></p>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Olá, Bem-vindo!</h3>
                    <p>
                        Ainda não tem uma conta? Junte-se a nós!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Registrar
                    </button>
                </div>
                <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/a7454840e119441369dd443f1138865427b3e024/img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Bem-vindo de Volta!</h3>
                    <p>
                        Já tem uma conta? Faça o login para continuar.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Login
                    </button>
                </div>
                <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/a7454840e119441369dd443f1138865427b3e024/img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
