<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h1>Criar Conta</h1>
    <form id="register-form">
        <input type="text" id="name" placeholder="Seu Nome" required><br>
        <input type="email" id="email" placeholder="Seu Email" required><br>
        <input type="password" id="password" placeholder="Sua Senha" required><br>
        <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    <p id="error-message" style="color:red;"></p>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
